<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Recipe Helper!</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      </head>
<body>
  <div class="d-flex flex-cloumn justify-content-center align-items-center py-5">
    <h1 class="display-1 px-3 py-1 border border-3 rounded border-dark bg-info  animate__animated animate__backInDown">Recipe Helper</h1>
  </div>
  <div class="container mt-3 py-4" id="cuisineContainer">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="cuisine" data-bs-toggle="dropdown" aria-expanded="false">
            Select a Cuisine
          </button>
          <ul class="dropdown-menu" id="cuisine-container" aria-labelledby="cuisine">
          </ul>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col d-flex flex-sm-row flex-column justify-content-center">
        <button type="button" class="btn btn-primary btn-lg m-2 hide" id="recipes" data-bs-toggle="modal" data-bs-target="#modal">
          Meal
        </button>
        <button type="button" class="btn btn-success btn-lg m-2 hide" id="cocktail">
          Cocktail
        </button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div id="recipe-card-container" class="col-6"></div>
      <div id="cocktail-card-container" class="col-6"></div>
    </div>
  </div>
  <section id="result" class="container mt-3 py-4 hide">
    <div class="row mt-2">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Cocktail Directions</h5>
            <p id="result-meal-directions" class="card-text">

            </p>
            <p id="result-cocktail-directions" class="card-text">

            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Dropdown modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true"> 
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-3">
                <ol id="recipe-cautions"></ol>
              </div>
              <div class="col" id="modal-image"></div>
            </div>
            <div class="row">
              <div class="col">
                <ul id="ingredient-lines"></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modal-select-btn">Select</button>
          <button type="button" class="btn btn-success" id="modal-next-btn">Next</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
    
</body>
</html>
